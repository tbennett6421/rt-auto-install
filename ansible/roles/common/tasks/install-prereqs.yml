---

- name: Update repositories cache if 8 hours old
  apt:
    update_cache: yes
    cache_valid_time: 28800
  become: yes

- name: Install r(u)torrent preqs
  package:
    name: "{{ item }}"
    state: present
  with_items:
     - apache2
     - apache2-utils
     - curl
     - ffmpeg
     - git
     - libapache2-mod-php
     #- libapache2-mod-scgi
     - mc
     - mediainfo
     - openssl
     - php
     - php-cli
     - php-curl
     - rar
     - sox
     - tmux
     - unrar-free
     - unzip
     - wget
     - zip
  become: yes

