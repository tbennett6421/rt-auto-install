---

# Variables for use in all roles
users:
    apache:
        user: "www-data"
        group: "www-data"
        gecos: "Service account for running apache"
        home: "/var/www"
        shell: "/usr/sbin/nologin"
    rtorrent:
        user: "rtorrent"
        group: "rtorrent"
        gecos: "Service account for running rtorrent"
        home: "/home/rtorrent"
        ## Do not set shell to nologin when using the tmux service
        shell: "/bin/bash"
config:
    rtorrentrc:
        portbegin: 6790
        portend: 6999
    rutorrent:
        install_dir: /var/www/rutorrent
        server_name: rutorrent.example.com
        server_admin: webmaster@localhost
    apache:
        server_name: rutorrent.example.com
    htpasswd:
        # widelyinsecure:widelyinsecure
        username: widelyinsecure
        crypt: $apr1$OHg.Rpvw$J2m7kwwWCTn/m//45BXKV0
pki:
    private_key: /etc/ssl/private/apache-selfsigned.key
    public_cert: /etc/ssl/certs/apache-selfsigned.crt
